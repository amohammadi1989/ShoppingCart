# security
security.oauth2.client.client-id=springbankClient
security.oauth2.client.client-secret=springbankSecret
security.oauth2.client.signing-key=springbankSigningKey
security.oauth2.client.token-validity-seconds=300
security.oauth2.client.refresh-token-validity-seconds=1500
# security client
security.oauth2.resource.jwt.key-value=springbankSigningKey

#exception
spring.mvc.throw-exception-if-no-handler-found=true
server.error.include-stacktrace=never



## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

